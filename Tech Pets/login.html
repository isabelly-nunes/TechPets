<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./styles/styles.css">
    <link rel="stylesheet" href="./styles/header.css">
    <link rel="stylesheet" href="./styles/login.css">
    
</head>
<body class="corpo_login">
    <header class="cabecalho">
        <a href="#"><img src="./assets/logo-fundo-branco.jpg" class="cabecalho_logo" alt="logo techpets"></a>
    </header>
    <section class="container">
        <div class="welcome">
            <h2 class="welcome_titulo">Olá, que bom que você voltou!</h2>
            <p class="welcome_pergunta">Ainda não possui uma conta?</p>
            <a class="welcome_cadastra-se_link"  href="cadastro.html"><p class="welcome_cadastra-se_button">Cadastra-se</p></a>
        </div>
        <div class="login">
            <h2 class="login_titulo">Login</h2>
            <div class="login_dados">
                <input class="login_dados_email" placeholder="Email">
                <input class="login_dados_senha" placeholder="Senha">
                <a href="#" class="login_esqueceu-senha">Esqueceu a senha?</a>
            </div>
            <p class="login_entrar_button">Entrar</p>
            <p class="login_alternativo">Ou entre com sua conta:</p>
            <div class="login_links">
                <a href="#"><img src="assets/facebook2.svg" alt="logo facebook"></a>
                <a href="#"><img src="assets/google.svg" alt="logo google"></a>
            </div>
        </div>
    </section>
    
</body>
</html>
